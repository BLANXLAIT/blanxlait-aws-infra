name: Deploy CDK

on:
  push:
    branches: [main]
    paths:
      - 'cdk/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  MANAGEMENT_ACCOUNT: '982682372189'

jobs:
  # Deploy management account stacks (GitHubOidc, CloudTrail)
  deploy-management:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cdk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.MANAGEMENT_ACCOUNT }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: CDK Diff (Management)
        run: npx cdk diff GitHubOidc CloudTrail
        env:
          AWS_ORG_ID: ${{ secrets.AWS_ORG_ID }}

      - name: CDK Deploy (Management)
        run: npx cdk deploy GitHubOidc CloudTrail --require-approval never
        env:
          AWS_ORG_ID: ${{ secrets.AWS_ORG_ID }}

  # Deploy to member accounts using cross-account role assumption
  deploy-member-accounts:
    needs: deploy-management
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - account_id: '779315395440'
            account_name: 'log-archive'
            # Add more accounts here:
            # - account_id: '123456789012'
            #   account_name: 'workload-prod'

    defaults:
      run:
        working-directory: cdk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Configure AWS credentials (Management)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.MANAGEMENT_ACCOUNT }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Assume role in ${{ matrix.account_name }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ matrix.account_id }}:role/GitHubDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true

      - name: Install dependencies
        run: npm ci

      - name: CDK Diff (${{ matrix.account_name }})
        run: |
          echo "Deploying stacks for account ${{ matrix.account_id }} (${{ matrix.account_name }})"
          # Add your member account stack deployments here
          # Example: npx cdk diff MyStack -c targetAccount=${{ matrix.account_id }}
          echo "No member account stacks defined yet"

      - name: CDK Deploy (${{ matrix.account_name }})
        run: |
          # Add your member account stack deployments here
          # Example: npx cdk deploy MyStack -c targetAccount=${{ matrix.account_id }} --require-approval never
          echo "No member account stacks defined yet - role assumption verified"
